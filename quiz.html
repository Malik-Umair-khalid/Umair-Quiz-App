<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="indexCode">
    <div class="row">
      <div class="col-lg-8 col-md-12 col-sm-12 startDiv">
        <div class="userInputDIv col-lg-12 col-md-12 col-sm-12">
          <h1 class="mainhading">Simple Quiz App</h1>
          <input type="text" id="nameInput" class="form-control input" placeholder="Enter Your Name">
          <button class="btn btn-dark startButton" onclick="questionLoader()" id="startBtn">Start</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="questionCode">
    <div class="row">
      <!-- <div class="timer">Time left = <span id="timer"></span></div> -->
      <div class="col-lg-8 col-md-12 col-sm-12 startDiv">
        <div class="timer">Time left = <span id="timer"></span></div>
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12 questionDiv">

            <p class="Question" id="question"></p>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12 AnswerDiv">
            <ul>
              <li><input type="radio" name="answer" id="radio1" value="machuda">
                <label for="ans1" id="ans1"></label>
              </li>
              <li><input type="radio" name="answer" id="radio2">
                <label for="ans1" id="ans2"></label>
              </li>
              <li><input type="radio" name="answer" id="radio3">
                <label for="ans1" id="ans3"></label>
              </li>
              <li><input type="radio" name="answer" id="radio4">
                <label for="ans1" id="ans4"></label>
              </li>
            </ul>
            <button class="submitButton btn btn-dark" id="submitBtn" onclick="ansChecker()">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="resultCode">
    <div class="row">
      <div class="col-lg-8 col-md-12 col-sm-12 startDiv">
        <div class="userInputDIv col-lg-12 col-md-12 col-sm-12">
          <h1>Your name: <span id="resultName"></span></h1>
          <h1>Total score: <span id="totalScore"></span></h1>
          <h1>Your score: <span id="userScore"></span></h1>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>

</body>

</html>
